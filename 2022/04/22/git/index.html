ore"></span>

<h2><span id="基本操作">基本操作</span></h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">git init <span class="comment"># 新建git仓库</span></span><br><span class="line">git add &lt;filename/directory/.&gt; <span class="comment"># 将工作区的文件、目录、所有文件添加到stage</span></span><br><span class="line">git commit -m <span class="string">&quot;commit&quot;</span> <span class="comment"># 将stage的文件添加到版本库中</span></span><br><span class="line">git commit -am <span class="string">&quot;commit&quot;</span> <span class="comment"># 上两步合二为一</span></span><br><span class="line">git commit -a <span class="comment"># 更加简化</span></span><br><span class="line">git status <span class="comment"># 查看git状态</span></span><br><span class="line">git <span class="built_in">log</span> <span class="comment"># 查看提交日志</span></span><br><span class="line">git <span class="built_in">log</span> 5 --pretty=oneline <span class="comment"># 方便查看日志</span></span><br><span class="line">git diff <span class="comment"># 查看区别</span></span><br><span class="line">git <span class="built_in">rm</span> filename <span class="comment"># 删除文件</span></span><br><span class="line">git ls-files <span class="comment"># 查看本地仓库文件</span></span><br></pre></td></tr></table></figure>

<h2><span id="版本控制">版本控制</span></h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">git reset HEAD <span class="comment"># 将stage中的文件清空（撤销git add操作）</span></span><br><span class="line">git reset --hard HEAD^^ <span class="comment"># 所有区域回退到上上个版本 取决于^的数量</span></span><br><span class="line">git reset --hard HEAD~1 <span class="comment"># 回退一个版本</span></span><br><span class="line">git reset --hard 标识符 <span class="comment"># 回退到某个版本，输入5位+，不重复即可</span></span><br><span class="line">git reflog <span class="comment"># 查看之前的引用位置，防止无法回滚</span></span><br><span class="line"></span><br><span class="line">git checkout --filename <span class="comment">#恢复已提交的误删除工作区的文件</span></span><br></pre></td></tr></table></figure>

<h2><span id="远程仓库">远程仓库</span></h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">clone</span> url <span class="comment"># 下载远程仓库项目</span></span><br><span class="line">git push origin branch <span class="comment"># 推送本地分支到远程</span></span><br><span class="line">git push origin :remote_branch <span class="comment"># 删除远程分支</span></span><br><span class="line">git checkout -b local_branch origin/remote_branch <span class="comment"># 拉取远程指定分支并在本地创建分支</span></span><br><span class="line">git fetch <span class="comment"># 获取分支</span></span><br><span class="line">git pull <span class="comment"># 拉取最新内容</span></span><br><span class="line"></span><br><span class="line"><span class="string">&#x27;&#x27;</span><span class="string">&#x27;多人协作&#x27;</span><span class="string">&#x27;&#x27;</span></span><br><span class="line"><span class="comment"># 提交前先pull</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h2><span id="分支">分支</span></h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">git checkout branch <span class="comment"># 切换到指定分支</span></span><br><span class="line">git checkout -b new_branch <span class="comment"># 新建分支并切换到新建分支</span></span><br><span class="line">git branch -d branch <span class="comment"># 删除指定分支</span></span><br><span class="line">git branch <span class="comment"># 查看所有分支 *代表目前分支</span></span><br><span class="line">git branch -m oldBranch newBranch 重命名分支</span><br><span class="line">git branch -a <span class="comment"># 查看本地和远程分支</span></span><br></pre></td></tr></table></figure>

<h2><span id="标签release-发行版">标签Release 发行版</span></h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">git tag tagName <span class="comment"># 新建标签 默认为HEAD</span></span><br><span class="line">git tage -a tag_name -m <span class="string">&#x27;xx&#x27;</span> <span class="comment"># 添加标签并指定描述信息</span></span><br><span class="line">git tag <span class="comment"># 查看所有标签</span></span><br><span class="line">git tag -d tag_name <span class="comment"># 删除本地标签</span></span><br><span class="line">git push origin tag_name <span class="comment"># 推送本地标签到远程</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h2><span id="idea">Idea</span></h2><ul>
<li>下载插件.ignore</li>
